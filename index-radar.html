<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Working with Chart.js</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  </head>
  <body>
    <h2>Working with Chart.js</h2>
    <canvas id="chart"></canvas>
    <script>
      var chart = new Chart("chart", {
        type: "radar",
        data: {
          labels: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
          datasets: [
            {
              data: [2.7, 1.9, 2.4, 2.5, 3.6, 3.1, 2.7],
              label: "Distance (km)",
              backgroundColor: "#00008b",
              borderColor: "#00008b",
              fill: false,
              lineTension: 0
            }
          ]
        },
        options: {
          scale: {
            ticks: {
              beginAtZero: true
            }
          },
          title: {
            display: true,
            fontSize: 18,
            position: 'right',
            text: 'Distance covered while running this week'
          }
          
        }
      });
    </script>
  </body>
</html>
